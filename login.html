<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHEcosystem - Mentee & Mentor Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFC0CB; /* Baby pink background */
            font-family: Arial, sans-serif;
        }

        /* Fixed Header */
        .header-section {
            background-color: #c2185b; /* Dark rose color */
            padding: 15px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .site-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 18px;
            margin-right: 15px;
            font-family: 'Arial', sans-serif;
        }

        .navbar-nav .nav-link:hover {
            color:black; /* Lighter color on hover */
        }

        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28155, 155, 155, 1%29' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Adjust padding for body to avoid hiding content behind the header */
        body {
            padding-top: 80px;
        }

        .toggle-btns {
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Active and Inactive Button Styles */
        .active-btn {
            background-color: rgb(245, 140, 157);
            color: white;
        }

        .inactive-btn {
            background-color: white;
            color: #6c757d;
        }
      

    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="navbar navbar-expand-lg header-section">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/SHEcosystem.jpg" alt="Logo" width="50" height="50" class="me-2">
                <span class="site-title">SHEcosystem</span>
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="https://static.vecteezy.com/system/resources/previews/012/598/212/original/currency-coin-cartoon-png.png" alt="Coin" width="30" height="30"> <!-- Coin image -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
<br>
<br>

    <!-- Toggle Buttons for Log In Forms -->
    <div class="toggle-btns">
        <button id="menteeBtn" class="btn active-btn" onclick="showForm('mentee')">Mentee Log In</button>
        <button id="mentorBtn" class="btn inactive-btn" onclick="showForm('mentor')">Mentor Log In</button>
    </div>

    <!-- Mentee Log In Form -->
    <div class="container" id="mentee-form">
        <h2>Mentee Log In</h2>
        <form>
            <div class="mb-3">
                <label for="menteeName" class="form-label">Name</label>
                <input type="text" class="form-control" id="menteeName" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="interestedFields" class="form-label">Interested Fields</label>
                <input type="text" class="form-control" id="interestedFields" placeholder="Enter fields of interest">
            </div>
            <div class="mb-3">
                <label for="menteeContact" class="form-label">Contact Info</label>
                <input type="email" class="form-control" id="menteeContact" placeholder="Enter your email or phone number">
            </div>
            <a href="dash.html">
            <button type="button" class="btn btn-primary">Sign in</button>
        </a>
        </form>
    </div>

    <!-- Mentor Log In Form -->
    <div class="container" id="mentor-form" style="display: none;">
        <h2>Mentor Log In</h2>
        <form>
            <div class="mb-3">
                <label for="mentorName" class="form-label">Name</label>
                <input type="text" class="form-control" id="mentorName" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="aadhaarNumber" class="form-label">Aadhaar Number</label>
                <input type="text" class="form-control" id="aadhaarNumber" placeholder="Enter your Aadhaar number">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="notRobot">
                    <label class="form-check-label" for="notRobot">
                        I am not a robot
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="mentorContact" class="form-label">Contact Info</label>
                <input type="email" class="form-control" id="mentorContact" placeholder="Enter your email or phone number">
            </div>
            <a href="dashforentrepreneur.html">
            <button type="button" class="btn btn-secondary" >Sign In</button>
        </a>
        </form>
    </div>

    <!-- JavaScript for Form Toggle and Button Color Switch -->
    <script>
        function showForm(formType) {
            const menteeForm = document.getElementById('mentee-form');
            const mentorForm = document.getElementById('mentor-form');
            const menteeBtn = document.getElementById('menteeBtn');
            const mentorBtn = document.getElementById('mentorBtn');
            
            if (formType === 'mentee') {
                menteeForm.style.display = 'block';
                mentorForm.style.display = 'none';
                menteeBtn.classList.add('active-btn');
                menteeBtn.classList.remove('inactive-btn');
                mentorBtn.classList.add('inactive-btn');
                mentorBtn.classList.remove('active-btn');
            } else if (formType === 'mentor') {
                menteeForm.style.display = 'none';
                mentorForm.style.display = 'block';
                mentorBtn.classList.add('active-btn');
                mentorBtn.classList.remove('inactive-btn');
                menteeBtn.classList.add('inactive-btn');
                menteeBtn.classList.remove('active-btn');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
